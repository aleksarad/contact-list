<!DOCTYPE html>
<html>

<head>
  <title>Contacts</title>
  <link rel="stylesheet" type="text/css" href="/Users/alexa/Documents/CODING/Contact List/contact.css">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.css">
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.js"></script>
   
</head>

<body>
  <div id="container">
    <header>
      <h1 id="title">My Contacts</h1>
      <i class="fas fa-plus fa-2x" id="newIcon"></i>
    </header>
    <div id="contactList">

    </div>

    <div id="newContactForm" class="hidden">
      <p href id="cancelContact" class="formlabels">Cancel</p>
      <p href id="saveContact" class="formlabels">Save</p>
      <section id="newNamePicture">
        <img class="contactIcon" src="http://knttraining.co.uk/wp-content/uploads/2018/11/how-to-add-a-png-to-a-photo.png">
        <section>
          <input type="text" placeholder="First Name" id="newFirstName">
          <br>
          <input type="text" placeholder="Last Name" id="newLastName">
        </section>
      </section>
      <span class="borderBottom"><p class="formlabels phoneemail">phone:</p><input  type="number" id="newPhoneNumber" placeholder="+1 917 000 00 00">
      <br></span>
      <span class="borderBottom"><p class="formlabels phoneemail">e-mail:</p><input  type="email" id="newEmail" placeholder="email@example.com">
          </span>
    </div>

  </div>
</body>
<script type="text/javascript" src="/Users/alexa/Documents/CODING/Contact List/contact.js"></script> 
</html>
